<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css?family=Oxygen:400,300,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lora"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
   
    <script src="https://kit.fontawesome.com/ecdda0b9c0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
   
  </head>
  <body>
   <div class="container" >
    <h1 class="reg"> Registration </h1>
    <div class="row ">
        <div class="col login " >
           <span> <button   style="border-radius: 3px;" class="bt" onclick="toggleForm(1)"> Phone Register</button></span>          
            
        </div>
        <div class="col login ">
           <span> <button   style="border-radius: 3px;" class="bt"  onclick="toggleForm(2)"> Email </button></span></div>
            
        </div>   
        
        <div class="row">
         <div class="col">
            <form id="f1" action class="form">
               <div class="form-floating mb-3 mt-2">
                  <i class=" icon bi bi-phone-fill "></i> 
                  <input style="padding-left: 50px;" type="tel" class="form-control " name="" id="floatingName" placeholder="Mobile number">
                  <label for="floatingName" style="padding-left: 50px;">Mobile number</label>
               </div>
               <div class="form-floating mb-3  ">
                  <i class=" icon bi bi-file-check"></i>
                   <button class="custom-btn btn-2">Get OTP</button>
                   <input style="padding-left: 50px;" type="text" class="form-control" name="" id="floatingCode" placeholder="Verification code">
                   <label  style="padding-left: 50px;" for="floatingCode">Verification code</label>
                </div>
                <div class="form-floating mb-3 ">
                  <i class=" icon bi bi-lock"></i>
                   <input style="padding-left: 50px;" type="text" class="form-control" name="" id="floatingPassword" placeholder="Login Passoword">
                   <label style="padding-left: 50px;"  for="floatingPassword">Login password</label>
                </div>
                <div class="form-floating mb-3 ">
                  <i class=" icon bi bi-lock"></i>
                   <input style="padding-left: 50px;" type="text" class="form-control" name="" id="floatingWith" placeholder="Withdraw Password">
                   <label style="padding-left: 50px;" for="floatingWith">Withdraw Password</label>
                </div>
   
                <div class="form-floating mb-3 ">
                  <i class=" icon bi bi-whatsapp"></i>
                   <input style="padding-left: 50px;" type="text" class="form-control" name="" id="floatingWhatsapp" placeholder="Whatsapp ">
                   <label style="padding-left: 50px;" for="floatingWhatsapp">Whatsapp</label>
                </div>
          
                <button type="submit" class="mb-3 border-5 p-1">Register</button>
                 <div class="mb-0"> Already have an account ? <a href=""><span  style="color: rgb(251, 2, 118);">login</span></a></div><br>
                 <div class="agree"><input type="checkbox" name="" id="">  I agree <a href=""><span  style="color: rgb(251, 2, 118);">Privacy Policy</span></div>
                    </form>
         </div>
         <div class="col">
            <form id="f2"  class="form ">
               <div class="form-floating mb-3 mt-1">
                  <i class=" icon bi bi-envelope"></i>
                    <input style="padding-left: 50px;" type="email" class="form-control" name="" id="floatingEmail" placeholder="Email">
                    <label style="padding-left: 50px;" for="floatingEmail">Email</label>
                 </div>
                 <div class="form-floating mb-3 ">
                  <i class=" icon bi bi-file-check"></i>
                     <input style="padding-left: 50px;" type="text" class="form-control" name="" id="floatingCode" placeholder="Verification code">
                     <label style="padding-left: 50px;" for="floatingCode">Verification code</label>
                  </div>
                  <div class="form-floating mb-3 ">
                     <i class=" icon bi bi-lock"></i>
                     <input style="padding-left: 50px;" type="text" class="form-control" name="" id="floatingPassword" placeholder="Login Passoword">
                     <label style="padding-left: 50px;" for="floatingPassword">Create Password</label>
                  </div>
                  <div class="form-floating mb-3 ">
                     <i class=" icon bi bi-lock"></i>
                     <input style="padding-left: 50px;" type="text" class="form-control" name="" id="floatingPassword" placeholder="Conifrm password Password">
                     <label style="padding-left: 50px;" for="floatingPassword">Confirm password</label>
                  </div>
                  <button type="submit" class="mb-3 border-5 p-1">Register</button>
                   <div class="mb-0"> Already have an account ? <a href="#"><span  style="color: rgb(251, 2, 118);">login</span></a></div><br>
             <div class="mb-3"><input type="checkbox" name="" id="">  I agree <a href="#"><span  style="color: rgb(251, 2, 118);">Privacy Policy</span></div>
                 
             </form>   
         </div>
        </div>
         
          
             
        
    
   </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    >
     </script>
     <script src="bha.js"></script>
  </body>
</html>
